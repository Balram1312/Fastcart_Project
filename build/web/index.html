<html>
    <head>
        <title>FastCart</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="./style.css">
    </head>
    <body scroll="no" style="overflow: hidden"> 
        <div class="container">
            <div class="screen">
		<div class="screen__content">
			<div class="screenleft">
				<form class="login" action="loginServlet" method="post" >
					<div class="header" style="margin-top: -60px;padding-bottom: 100px;">
						<h1>Welcome Back</h1>
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-user"></i>
						<input type="text" class="login__input" placeholder="Email" name="userid">
					</div>
					<div class="login__field">
						<i class="login__icon fas fa-lock"></i>
						<input type="password" class="login__input" placeholder="Password" name="password">
					</div>
					<button class="button login__submit" value="submit">
						<span class="button__text">Log In </span>
						<i class="button__icon fas fa-chevron-right"></i>
					</button>				
				</form>
			</div>
			<div class="screenright">
				<img src="loginpage_picture.png" width="530px" height="500px">
			</div>
		</div>
		
		<div class="screen__background">
			<span class="screen__background__shape screen__background__shape4"></span>
			<span class="screen__background__shape screen__background__shape3"></span>		
			<span class="screen__background__shape screen__background__shape2"></span>
			<span class="screen__background__shape screen__background__shape1"></span>
		</div>		
            </div>
        </div>
    </body>
